<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container py-4 px-3 mx-auto">
            <h1>RSS агрегатор</h1>
            <p class="lead" id="subtitle">Начните читать RSS сегодня!</p>
            <form class="form" id="form">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="col form-control" name="url" required placeholder="RSS" aria-label="RSS" aria-describedby="basic-addon">
                    </div>
                    <div class="col">
                        <button type="submit" name="button" class=" col btn btn-primary">Add RSS</button>
                    </div>
                </div>
                <p class="feedback m-0 small text-danger" id="feedback"></p>
                <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
            </form>
        </div>
    </body>
