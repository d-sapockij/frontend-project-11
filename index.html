<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Frontend project</title>
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <h1>RSS агрегатор</h1>
        <p class="lead" id="subtitle">Начните читать RSS сегодня!</p>
        <form class="form" id="form">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="url-input" class="col form-control" name="url" required placeholder="RSS" aria-label="RSS"
                        aria-describedby="basic-addon">
                </div>
                <div class="col">
                    <button type="submit" id="button" class="col btn btn-primary" name="button" >Добавить TSS</button>
                </div>
            </div>
        </form>
            <p class="feedback m-0 small text-danger" id="feedback"></p>
            <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
            <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts" id="posts"></div>
                    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds" id="feeds"></div>
                </div>
            </section>
    </div>
</body>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-close-button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="modal-button"class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
